<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Abrir site do GitHub</title>
    <meta http-equiv="refresh" content="2; url=https://github.com" />
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f5f5f5;
        color: #333;
        display: flex;
        min-height: 100vh;
        align-items: center;
        justify-content: center;
        margin: 0;
      }
      .card {
        background: #fff;
        padding: 24px 28px;
        border-radius: 12px;
        box-shadow: 0 8px 18px rgba(0, 0, 0, 0.08);
        text-align: center;
        max-width: 420px;
      }
      a {
        color: #0366d6;
        text-decoration: none;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Redirecionando...</h1>
      <p>
        Caso o redirecionamento não aconteça automaticamente, clique em
        <a href="https://github.com">abrir o site do GitHub</a>.
      </p>
      <p>
        Dica: substitua o link acima pela URL exata do repositório ou página
        desejada no GitHub.
      </p>
    </div>
  </body>
</html>
